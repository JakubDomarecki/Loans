<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loans</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="header">
    <div class="container header_container">
        <div class="logo">
            <a href="#">Loans.com</a>
        </div>
        <nav class="nav">
            <ul class="nav_list">
                <li><a href="#">Rates & Fees</a></li>
                <li><a href="#">How to apply</a></li>
                <li><a href="#">Questions</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <div class="container main_container">
        <div class="into__info">
            <p>personal loan</p>
            <h2 class="info_h2">Put your plans<br>into actions.</h2>
            <div class="info__icons">
                <div class="icons__item">
                    <span class="item__text">Online application</span>
                </div>
                <div class="icons__item">
                    <span class="item__text item__text1">Up to $50.000</span>
                </div>
                <div class="icons__item">
                    <span class="item__text item__text2">The money is <br> yours in 48h</span>
                </div>
            </div>
        </div>
        <div class="intro__form">
            <h2>Let's change your life?</h2>
            <form>
            <div class="name">
                <label for="tekst" class="label_name">Full name</label>
                <input type="text" id="tekst" placeholder="John Doe">
            </div>
            <div class="name">
                <label for="email" class="label_name">E-mail</label>
                <input type="email" id="email" placeholder="John-doe@apple.com">
            </div>
            <div class="name">
                <label for="amount" class="label_name">How much do you need?</label>
                <input type="number" id="amount" placeholder="1.000">
            </div>
            </form>
            <button type="submit" class="btn">Check your rates</button>
        </div>
    </div>
</main>

</body>
</html>
